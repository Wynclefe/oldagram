<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <img class="logo" src="images/logo.png">
                <img class="user-avatar" src="images/user-avatar.png">
            </div>
        </header>

        <section class="post-section">
            <div class="container">
                <img class="van-gogh-avatar" src="images/avatar-vangogh.jpg">
                <p class="Van-gogh-name"> Vincent van Gogh </p>
                <p class="place"> Zudert, Netherlands  </p>
                <img class="van-gogh-post" src="images/post-vangogh.jpg">
            </div>
        </section>

        <section class="interaction-section">
            <div class="container">
                <img class="btn" src="images/icon-heart.png">
                <img class="btn" src="images/icon-comment.png">
                <img class="btn" src="images/icon-dm.png">
                <p class="likes">21,492 likes</p>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
